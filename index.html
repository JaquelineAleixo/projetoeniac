<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Produtos</title>
    <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    <header>
      <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="header-right">
            <a href="index.html">HOME</a>
            <a href="cadastro.html">CADASTRO</a>
        </div>
    </div>       
    </header>
     <!-- Campo de busca -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Digite o nome do produto...">
        <button id="search-btn">Buscar</button>
    </div>

    <!-- Lista de produtos (será preenchida pelo JavaScript) -->
    <ul id="products-list">
        <!-- Os produtos serão inseridos aqui pelo JavaScript -->
    </ul>

    <!-- Modal para detalhes do produto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalProductName"></h2>
            <ul id="modalProductDetails">
                <!-- Os detalhes do produto selecionado serão inseridos aqui pelo JavaScript -->
            </ul>
        </div>
    </div>

      
 

    
  </div>

  <script src="script.js"></script>
  <script src="variavel.js"></script>
</body>
</html>
